# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpaper & mako & lxqt-policykit-agent & dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = foot
$fileManager = thunar
# $menu = wofi --show drun
$menu = tofi-run | xargs hyprctl dispatch exec
# $screenshot = grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%Y%m%d_%H%M%S').png
$screenshot = slurp | grim -g - - | wl-copy

# xwayland {
#   force_zero_scaling = true
# }

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
# env = GDK_SCALE,2
# env = WLR_DRM_NO_ATOMIC,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    # kb_options = grp:win_space_toggle
    kb_options = grp:caps_toggle

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        # natural_scroll = "true";
        # middle_button_emulation = "true";
        # tap-and-drag = "true";
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    cursor_inactive_timeout = 15

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    # blur {
    #     enabled = true
    #     size = 3
    #     passes = 1
    # }
    blur {
        enabled = yes
        size = 3
        # passes = 3
        new_optimizations = true # Performance
        xray = true # Depends on new_optimizations; enables see-through (e.g. hovering floating terminal over some window)
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# animations {
#     enabled = yes

#     # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

#     # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
#     bezier = myBezier, 0.05, 0.9, 0.1, 1.05

#     animation = windows, 1, 7, myBezier
#     animation = windowsOut, 1, 7, default, popin 80%
#     animation = border, 1, 10, default
#     animation = borderangle, 1, 8, default
#     animation = fade, 1, 7, default
#     animation = workspaces, 1, 6, default
# }

animations {
    enabled = yes

    bezier = snappyBezier, 0.4, 0.0, 0.2, 1.0
    bezier = smoothBezier, 0.25, 0.1, 0.25, 1.0

    animation = windows, 1, 7, smoothBezier, slide
    animation = windowsOut, 1, 7, snappyBezier, slide
    animation = border, 1, 10, snappyBezier
    # animation = borderangle, 1, 100, smoothBezier, loop
    animation = fade, 1, 7, smoothBezier
    animation = workspaces, 1, 6, smoothBezier, slidefadevert 20%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers

    enable_swallow = true
    swallow_regex = ^(foot)$
}

